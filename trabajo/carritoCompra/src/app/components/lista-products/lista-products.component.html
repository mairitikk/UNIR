<div class="form">
    <div class="">
        <label for="title">Titulo</label>
        <input type="text" id="title" placeholder="introduce el titulo"
        [(ngModel)]="newProduct.title">
    </div>
    <div class="">
        <label for="price">Precio</label>
        <input type="number" id="price" placeholder="introduce el Precio"
        [(ngModel)]="newProduct.price">
    </div>
    <div class="">
        <label for="img">Imagen</label>
        <input type="text" id="img" placeholder="introduce un imagen"
        [(ngModel)]="newProduct.img">
    </div>
    <button (click)="getDataForm()">Submit</button>
</div>
